name: Build and Deploy Django App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint
      - name: Setup SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: sonarqube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Deployment Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip python3-venv

      - name: Create Deployment Package
        run: |
          zip -r deploy.zip . -x ".git/*" ".pytest_cache/*" "__pycache__/*" "*.zip"

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Create SSH key file
          echo "$EC2_SSH_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem
          
          # Copy deployment package to EC2
          echo "Copying deployment package to EC2..."
          scp -i ssh_key.pem -o StrictHostKeyChecking=no deploy.zip $EC2_USERNAME@$EC2_HOST:~/
          
          # SSH into EC2 and deploy
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST '
            echo "Installing unzip if missing..."
            sudo apt-get update && sudo apt-get install -y unzip python3-venv
            
            echo "Cleaning up old deployment..."
            rm -rf ~/app/*
            
            echo "Unzipping new deployment..."
            unzip -o ~/deploy.zip -d ~/app/
            
            echo "Setting up virtual environment..."
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            
            echo "Installing dependencies..."
            pip install -r requirements.txt
            
            echo "Applying database migrations..."
            python manage.py migrate
            
            echo "Starting Django application..."
            nohup python manage.py runserver 0.0.0.0:8000 &
            
            echo "Cleaning up deployment package..."
            rm ~/deploy.zip
          '
          
          # Clean up local SSH key file
          rm ssh_key.pem
