name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  sonar-scan:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint

      - name: Install Curl
        run: |
          brew install curl

      - name: Install Sonar Scanner
        run: |
          curl -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-macosx.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-*-macosx sonar-scanner
        shell: bash
        env:
          PATH: ${{ runner.temp }}/sonar-scanner/bin:${{ env.PATH }}
          
      - name: Verify Sonar Scanner Installation
        run: |
          echo $PATH
          which sonar-scanner
        shell: bash
        env:
          PATH: ${{ runner.temp }}/sonar-scanner/bin:${{ env.PATH }}
          
      - name: SonarQube Analysis
        env:
          SONAR_HOST_URL: "http://localhost:9000"
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}
          PATH: ${{ runner.temp }}/sonar-scanner/bin:${{ env.PATH }}
        run: |
          sonar-scanner
          
  deploy:
    needs: sonar-scan
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy
