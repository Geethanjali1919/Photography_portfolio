{% extends 'base.html' %}
{% block title %}Upload New Image{% endblock %}
{% block content %}
<head>
    <style>
        /* Add your CSS here */
        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .upload-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .upload-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #4A4A4A;
        }

        .input-field, .textarea-field {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field:focus, .textarea-field:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .textarea-field {
            height: 150px;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #image-preview {
            max-width: 100%;
            margin-top: 20px;
        }

        .file-info {
            font-size: 0.8rem;
            color: #888;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            width: 48%;
        }

        .btn-primary {
            background-color: #6c63ff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a54e3;
        }

        .btn-secondary {
            background-color: #ccc;
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #aaa;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .upload-container {
                padding: 20px;
            }
        }
    </style>
</head>
<section class="upload-section">
    <div class="upload-container">
        <h2 class="upload-title">Upload Your Image</h2>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            
            <!-- Title Input -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Give your image a title" class="input-field" required>
            </div>

            <!-- Image Upload -->
            <div class="form-group image-upload">
                <label for="image">Choose Image</label>
                <input type="file" name="image" id="image" accept="image/*" class="file-input" required>
                <div id="image-preview-container">
                    <img id="image-preview" src="#" alt="Image Preview" style="display:none;">
                </div>
                <small class="file-info">JPG, PNG, GIF formats supported</small>
            </div>

            <!-- Description Textarea -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="Describe your image..." class="textarea-field" required></textarea>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Upload Image</button>
                <a href="{% url 'my_works' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
